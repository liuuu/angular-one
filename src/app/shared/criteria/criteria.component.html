<div class='row'>
  <div class='col-md-2'>Filter by:</div>
  <div class='col-md-4'>
    <input type='text' [(ngModel)]='listFilter' #FilterInput />
  </div>
</div>
<div class='row' *ngIf='displayDetail'>
  <div class='col-md-6'>
    <h4>Filtered by: {{listFilter}} Hits: {{hitMessage}}</h4>
  </div>
</div>
